# Example ArgoCD Application manifest
# Copy to argocd/applications/<app-name>.yaml and replace <app-name> with your app name.
#
# The Helm chart at kubernetes/helm/sample-app/ is the shared template.
# App-specific values live in kubernetes/helm/values/<app-name>.yaml.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: <app-name>
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: <project>

  source:
    repoURL: <repo-url>
    targetRevision: <revision>
    path: kubernetes/helm/<app-name>
    helm:
      valueFiles:
        - values.yaml
        - values-<namespace>.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: <namespace>

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # HPA manages replica count
