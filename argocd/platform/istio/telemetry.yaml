# Deploys Istio telemetry config â€” enables istio_* metrics for Prometheus
# Depends on: istiod, istio-security
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-telemetry
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: platform

  source:
    repoURL: https://github.com/PodYourLife/k8s-platform.git
    targetRevision: __TARGET_REVISION__
    path: istio/telemetry

  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
