# Deploys ServiceMonitors for ArgoCD components
# Covers: argocd-metrics, argocd-server-metrics, argocd-repo-server
# ServiceMonitors live in the argocd namespace but are scraped by Prometheus
# in the monitoring namespace (cross-namespace scraping enabled via namespaceSelector: any: true)
#
# Wave 6 â€” after prometheus (wave 4):
# ServiceMonitor CRD must exist before applying these resources
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-servicemonitors
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  project: platform

  source:
    repoURL: https://github.com/PodYourLife/k8s-platform.git
    targetRevision: local-test
    path: kubernetes/manifests/argocd/servicemonitors

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
