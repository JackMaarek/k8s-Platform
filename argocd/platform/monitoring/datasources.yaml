# Deploys Grafana datasource ConfigMaps
# Grafana sidecar watches for ConfigMaps with label grafana_datasource=1
# and loads them automatically — no Grafana restart needed
# Datasources: Prometheus (default) and Loki
# Note: datasources are also defined in prometheus-values.yaml
# This ConfigMap is the authoritative source and overrides Helm values on load
#
# Wave 7 — after prometheus (wave 4):
# Grafana pod must exist before datasources can be hot-reloaded by the sidecar
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-datasources
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "7"
spec:
  project: platform

  source:
    repoURL: https://github.com/PodYourLife/k8s-platform.git
    targetRevision: local-test
    path: kubernetes/manifests/monitoring/datasources

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
