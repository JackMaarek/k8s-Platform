# Installs kube-prometheus-stack: Prometheus, Grafana, AlertManager, node-exporter, kube-state-metrics
# Values file: kubernetes/helm/monitoring/prometheus-values.yaml
# Grafana admin credentials come from SealedSecret grafana-admin-credentials (sealed at bootstrap)
#
# Wave 4 â€” after Istio (wave 0-3) and after namespaces (wave -3):
# monitoring namespace must have istio-injection: disabled before this syncs
# otherwise admission-create Job gets a sidecar and blocks forever
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default

  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 82.4.2
      helm:
        releaseName: prometheus
        valueFiles:
          - $values/kubernetes/helm/monitoring/prometheus-values.yaml
    - repoURL: https://github.com/PodYourLife/k8s-platform.git
      targetRevision: HEAD
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
