# Deploys all Grafana dashboard ConfigMaps
# Grafana sidecar (k8s-sidecar) watches for ConfigMaps with label grafana_dashboard=1
# and hot-reloads them into Grafana without restart
# To add a dashboard: add a JSON file in the relevant subfolder and update the ConfigMap
# Folder structure is driven by the annotation k8s-sidecar-target-directory
#
# Wave 8 — last in the monitoring chain:
# Grafana sidecar must be running before dashboards can be loaded
# datasources (wave 8) must exist so dashboards have a working datasource on first load
# ServerSideApply required — dashboard ConfigMaps exceed the 262144-byte annotation limit
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-dashboards
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "8"
spec:
  project: platform

  source:
    repoURL: https://github.com/PodYourLife/k8s-platform.git
    targetRevision: local-test
    path: kubernetes/manifests/monitoring/dashboards

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
