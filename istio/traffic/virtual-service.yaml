---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: sample-app
  namespace: development
spec:
  hosts:
  - sample-app
  - sample-app.development.svc.cluster.local
  http:
  # Route based on header for canary deployment
  - match:
    - headers:
        version:
          exact: v2
    route:
    - destination:
        host: sample-app
        subset: v2
      weight: 100
  # Default route to v1
  - route:
    - destination:
        host: sample-app
        subset: v1
      weight: 100
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream
